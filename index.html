<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <title>Product Preview Card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="product_image">
        <img alt="product_image" src="images/image-product-desktop.jpg"/>
      </div>
      <div class="text">
        <h1 class="product_category">Perfume</h1>
        <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="current_price">$149.99</h2>
        <h3 class="previous_price">$169.99</h3>
        <button>Add to Cart</button>
      </div>
  </main>
</body>
</html>
